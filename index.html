<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="/assets/js/script.js" defer></script>  
  <title>Crie uma conta</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Crie sua conta</h1>
    </div>
    
    <form action="" id="form" class="form">
      <div class="main-form">
        <label for="user">Login</label>
        <input type="text" id="user" placeholder="Digite seu login">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <i class="fa-solid fa-square-check"></i>
        <small>Mensagem</small>
      </div>

      <div class="main-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <i class="fa-solid fa-square-check"></i>
        <small>Mensagem</small>
      </div>

      <div class="main-form">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <i class="fa-solid fa-square-check"></i>
        <small>Mensagem</small>
      </div>

      <div class="main-form">
        <label for="password-confirm">Confirme sua senha</label>
        <input type="password" id="password-confirm" placeholder="Confirme sua senha">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <i class="fa-solid fa-square-check"></i>
        <small>Mensagem</small>
      </div>

      <button type="submit">Criar conta</button>
    </form>
  </div>

  

<script src="https://kit.fontawesome.com/5d06288e05.js" crossorigin="anonymous"></script>
</body>
</html>
